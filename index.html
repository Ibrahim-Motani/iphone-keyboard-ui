<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/40f3ff5103.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- container for keyboard -->
    <div class="keyboard">
        <!-- row 1 container -->
        <div class="row1">
            <div id="q1[" class="key upper row1-change">Q</div>
            <div id="w2]" class="key upper row1-change">W</div>
            <div id="e3{" class="key upper row1-change">E</div>
            <div id="r4}" class="key upper row1-change">R</div>
            <div id="t5#" class="key upper row1-change">T</div>
            <div id="y6%" class="key upper row1-change">Y</div>
            <div id="u7^" class="key upper row1-change">U</div>
            <div id="i8*" class="key upper row1-change">I</div>
            <div id="o9+" class="key upper row1-change">O</div>
            <div id="p0+" class="key upper row1-change">P</div>
        </div>
        <!-- row 2 contianer -->
        <div class="row2">
            <div class="blank"></div>
            <div id="a-_" class="key upper row2-change">A</div>
            <div id="s/\" class="key upper row2-change">S</div>
            <div id="d:|" class="key upper row2-change">D</div>
            <div id="f;~" class="key upper row2-change">F</div>
            <div id="g(l" class="key upper row2-change">G</div>
            <div id="h)>" class="key upper row2-change">H</div>
            <div id="j$€" class="key upper row2-change">J</div>
            <div id="k&£" class="key upper row2-change">K</div>
            <div id='L"¥' class="key upper row2-change">L</div>
            <div class="blank"></div>
        </div>
        <!-- row 3 container -->
        <div class="row3" id="change">
            <div id="caseSwitch" class="key"><i class="far fa-arrow-alt-circle-up"></i></i></div>
            <div class="blank"></div>
            <div id="z" class="key upper row3-change remove" >Z</div>
            <div id="x." class="key upper row3-change">X</div>
            <div id="c," class="key upper row3-change">C</div>
            <div id="v?" class="key upper row3-change">V</div>
            <div id="b!" class="key upper row3-change">B</div>
            <div id="n'" class="key upper row3-change">N</div>
            <div id="m" class="key upper row3-change remove">M</div>
            <div class="blank"></div>
            <div class="key"><i style="color: black;" class="fas fa-backspace"></i></i></div>
        </div>
        <!-- row 4 container -->
        <div class="row4">
            <div id="numberSwitch" class="key">123</div>
            <div class="key"><i class="fas fa-cog"></i></div>
            <div class="key"><i class="far fa-smile"></i></i></div>
            <div class="key"><i class="fa fa-solid fa-delete-left"></i></div>
            <div class="key">.</div>
            <div class="key"><i class="fa fa-solid fa-arrow-left"></i></div>
        </div>
        <!-- container for symbols just above the bottom line -->
        <div class="symbols-container">
            <i class="fa fa-solid fa-globe symbols"></i>
            <i class="fa fa-solid fa-microphone symbols"></i>
        </div>
        <!-- bottom underline -->
    <div class="underline"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
